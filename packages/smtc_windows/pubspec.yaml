name: smtc_windows
description: Windows `SystemMediaTransportControls` implementation for Flutter giving access to Windows OS Media Control applet.
version: 1.1.0
repository: https://github.com/KRTirtho/frb_plugins/tree/main/packages/smtc_windows

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.4
  flutter_rust_bridge: 2.11.1
  plugin_platform_interface: ^2.1.8
  meta: ^1.16.0
  uuid: ^4.5.1

dev_dependencies:
  ffigen: ^19.1.0
  lints: ^6.0.0
  test: ^1.21.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      windows:
        ffiPlugin: true
